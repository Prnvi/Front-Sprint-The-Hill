<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Date and Time</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
<body>
    <div class="container">
        <div class="calender-container">
            <div class="dayOfWeek" id="dayOfWeek"></div>
            <div class="date" id="date">date</div>
            <div class="month" id="month"></div>
            <div class="year"id="year">year</div>
        </div>
        <div class="time-container">
            <div class="hour" id="hour">hr</div>
            <div class="minutes" id="minutes">min</div>
            <div class="seconds" id="seconds">sec</div>
        </div>
    </div>
</body>
</html>
